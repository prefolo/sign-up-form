<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side" id="left-side">
        <div id="logo"></div>
        <div id="photo-credit">Photo by <a href="https://unsplash.com/@benjamin_le_roux">Benjamin le Roux</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="side" id="right-side">
        <p id="info">
            This is not a real online service! You know you need something like this to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </p>
    <form action="#" method="post">  
        <div id="form-container">
            <p>Let's do this!</p>

        <div id="inputs-container">
            <div>
                    <label for="user_first_name">First Name</label>
                    <input type="text" id="user_first_name">                     

                    <label for="user_email">Email</label>
                    <input type="email" id="user_email">

                    <label for="user_pass">Password</label>
                    <input class="error" type="password" id="user_pass">
            </div>
            <div>
                    <label for="user_last_name" >Last Name</label>
                    <input type="text" id="user_last_name">

                    <label for="user_phone">Phone Number</label>
                    <input type="tel" id="user_phone">

                    <label for="user_confirm_pass">Confirm Password</label>
                    <input class="error" type="password" id="user_confirm_pass">
            </div>
        </div>

        </div>
        <div id="btn-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
</body>
</html>
